
<title>WebId | {{user.username }}</title>
<div class="col-md-8 pull-left">
<div class="text-center">	
<h1> {{ profile.first_name + profile.last_name  }}</h1>
<img src="https://www.passpack.com/wp-content/uploads/2014/01/profile-photo-placeholder.jpg"/>

</div>
<div class="row-fluid">
<ul style="display:inline;">
<li style="display:inline;"><a style="padding:10px;" href="#/contacts"><i class="fa fa-users fa-5x"></i></a></li> 
<li style="display:inline;"><a style="padding:10px;" href="#/create"><i class="fa fa-plus-circle fa-5x"></i></a></li>
<li style="display:inline;"><i style="padding:10px;" class="fa fa-bolt fa-5x"></i> pin : {{ profile.contact_id }}
</li>
</ul>
</div>

<div>
<ul style="display:inline;">
<li style="display:inline;"><a href="#/phones"><i class="fa fa-phone-square fa-5x"></i></a></li>
<li ng-repeat="social in profile.social" style="display:inline;"><a href="http//{{social.type}}.com/{{social.handle}}"><i style="padding:10px;" class="fa fa-{{social.type}}-square fa-5x"></i></a></li>
<li ng-repeat="email in profile.email" style="display:inline;"><a href="mailto:{{email.email}}"><i class="fa fa-envelope-o fa-5x"></i></li>
<li style="display:inline;"><a href="#/email"><i class="fa fa-envelope fa-5x"></i></a></li>
<li style="display:inline;"><a href="#/website"><i class="fa fa-external-link fa-5x"></i><i class="fa fa-plus-circle fa-5x"></i></a></li>
 <li ng-repeat="website in profile.website" style="display:inline;;"><i class="fa fa-external-link-square"></i> <a href="http://{{ website.website }}"><i class="fa fa-external-link-square fa-5x"></li>
</ul>

 
</div>
<button ng-click="Logout()">Sign out</button>
</div>

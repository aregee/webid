
<title>WebId | {{user.username }}</title>
<div class="col-xs-8 pull-left">
<div class="text-center">	
<h1> {{ profile.first_name + profile.last_name  }}</h1>
<img src="https://www.passpack.com/wp-content/uploads/2014/01/profile-photo-placeholder.jpg"/>

</div>
<div class="row-fluid">
<ul style="display:inline;">
<li style="display:inline;"><a style="padding:10px;" href="#/contacts"><i class="fa fa-users"></i></a></li> 
<li style="display:inline;"><a style="padding:10px;" href="#/create"><i class="fa fa-plus-circle"></i></a></li>
<li style="display:inline;"><i style="padding:10px;" class="fa fa-bolt"></i> pin : {{ profile.contact_id }}
</li>
</ul>
</div>

<div>
<ul style="display:inline">
<li style="display:inline"><a href="#/phones"><i class="fa fa-phone-square"></i></a></li>
<li ng-repeat="social in profile.social" style="display:inline"><a href="http//{{social.type}}.com/{{social.handle}}"><i style="padding:10px;" class="fa fa-{{social.type}}-square"></i></a></li>
<li ng-repeat="email in profile.email"><a href="{{email.email}}"><i class="fa fa-envelope-o"></i></li>
</ul>

<ul>

<h2><a href="#/email"><b>MyEmails</b></a></h2>

  <li ng-repeat="email in profile.email"><i class="fa fa-envelope-o"></i> {{ email.type }} : {{ email.email }} </li>
</ul>


<ul>
<h2><a href="#/website"><b>MyWebsites</b></a></h2>
  <li ng-repeat="website in profile.website "> <i class="fa fa-external-link-square"></i> <a href="http://{{ website.website }}" >{{website.website}}</li>
</ul>
</div>
<button ng-click="Logout()">Sign out</button>
</div>
